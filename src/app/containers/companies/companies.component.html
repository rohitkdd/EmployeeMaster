<div class="container-fluid">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Company Name</th>
            </tr>
        </thead>
        <tbody *ngIf="companiesList.length; else noDataAvailable">
            <tr *ngFor="let company of companiesList">
                <th scope="row">{{ company?.id }}</th>
                <td>{{ company?.compaName }}</td>
            </tr>
        </tbody>
    </table>

    <ng-template #noDataAvailable>
        No Data Available
    </ng-template>

    <div class="d-flex justify-content-between p-2" *ngIf="companiesList.length">
        <ngb-pagination [collectionSize]="totalCompanies" [(page)]="currentPage" [pageSize]="limit"
            (pageChange)="getPaginatedCompanies()">
        </ngb-pagination>

        <select class="custom-select" style="width: auto" [(ngModel)]="limit" (ngModelChange)="getPaginatedCompanies()">
            <option [ngValue]="5">5 items per page</option>
            <option [ngValue]="10">10 items per page</option>
            <option [ngValue]="15">15 items per page</option>
            <option [ngValue]="20">20 items per page</option>
        </select>
    </div>
</div>
